<h1 class="pageTitle">Game Entry Form</h1>
<div class="row gameEntryForm">
	<div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3">
		<h2>Game Info</h2>
		<form>
			<span>Division:</span>
			<select ng-options="division as division.name for division in divisions" required name="division" ng-model="newGame.division"></select>
			<span>{{ newTeam.division.description }}</span>
			<br>
			<br>
			<select ng-options="team as team.teamname for team in newGame.division.teamsIdArray" ng-model="newGame.team1"></select>
			<input class="form-control" type="text" placeholder="Team 1 Score" ng-model="newGame.team1score">
			<!--{{ newGame.team1WinLoss }}-->
			<br>
			<select ng-options="team as team.teamname for team in newGame.division.teamsIdArray" ng-model="newGame.team2"></select>
			<input class="form-control" type="text" placeholder="Team 2 Score" ng-model="newGame.team2score">
			<!--{{ newGame.team2WinLoss }}-->
			<hr>
			Court:<input class="form-control" type="text" placeholder="Enter Court" ng-model="newGame.court">
			Official:<input class="form-control" type="text" placeholder="Enter Name" ng-model="newGame.official"> 
			<br>
			<br>
			<div id="submit">
				<button class="btn btn-success btn-lg" type="submit" ng-click="addGame()">Submit</button>
			</div>
		</form>
	</div>
</div>

<h1>Finished Games</h1>
<div class="row">
	<div class="col-lg-12">
		<div class="gamesGrid" ui-grid="gamesGridOptions" ui-grid-edit></div>
	</div>
</div>
