<h1>Standings Form</h1>
<div class="row gameEntryForm">
	<div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3">
		<h2></h2>
		<form>
			<span>Division:</span>
			<select ng-options="division as division.name for division in divisions" required name="division" ng-model="selectedDivision"></select>
			<br>
			<br>
			<div ng-show="sortedTeams" id="standingsList">
				<h4>Standings for Division: {{ selectedDivision.name }}</h4>
				<div ng-repeat="team in sortedTeams | orderBy:'-standingHack'">{{ team.teamname }}</div>
			</div>
			<br>
			<hr>
			<div id="submit">
				<button class="btn btn-success btn-lg" type="submit" ng-click="generateStandings()">Generate</button>
			</div>
		</form>
	</div>
</div>
