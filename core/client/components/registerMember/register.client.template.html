<div class="col-md-3"></div>
<div class="col-md-6">
<form ng-submit="createUser()">
	<h2>Register</h2>
	<input class="form-control login" type="text" placeholder="first name" ng-model="newUser.firstName">
	<input class="form-control login" type="text" placeholder="last name" ng-model="newUser.lastName">
	<input class="form-control login" type="text" placeholder="email" ng-model="newUser.email">
	<input class="form-control login" type="password" placeholder="password"  ng-model="newUser.password">
	<!--<span ng-hide="match">Passwords do not match</span>-->
	<!--<input class="form-control login" type="password" placeholder="confirm password" ng-model="passwordMatch">-->
	<button type="submit" class="btn btn-success btn-md registerBtn">Submit</button>
</form>
</div>
<div class="col-md-3"></div>
