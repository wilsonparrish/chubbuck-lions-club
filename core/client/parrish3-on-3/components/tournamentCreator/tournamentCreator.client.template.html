<h1 class="pageTitle">Make a Division</h1>

<p>Set up each division for the tournament here</p>
<div class="row divisionCreationForm">
	<div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3">
		<form>
			<span>Division name:</span>&nbsp<input class="form-control" type="text" placeholder="Name" ng-model="newDiv.name">
			<br>
			<br>
			<span>Age group description:</span>&nbsp<input class="form-control" type="text" placeholder="Descrip." ng-model="newDiv.description">
			<hr>
			<div id="submit">
				<button class="btn btn-success btn-lg" type="submit" ng-click="createDivision()">Submit</button>
			</div>
			<br>
		</form>
	</div>
</div>
